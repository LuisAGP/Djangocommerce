{% extends 'admin_base.html' %}
{% load static %}

{% block content_header %}
<h2>Categorias</h2>
{% endblock %}

{% block content %}
<div class="container">
    {% for categoria in categorias %}
    <div class="row mt-1">
        <div class="col-lg-1 col-sm-2 text-center">
            <a 
                class="btn btn-danger" 
                data-bs-toggle="modal" 
                data-bs-target="#modal-eliminarCategoria" 
                data-id_categoria="{{ categoria.id }}"
                data-nombre="{{ categoria.nombre }}"
                >
                <i class="bi bi-trash-fill"></i>
            </a>
        </div>
        <div class="col-lg-11 col-sm-8">
            <input type="text" class="form-control" value="{{ categoria.nombre }}" disabled>
        </div>
    </div>
    {% endfor %}

    <div class="mt-1">
        <form action="" method="POST" class="p-0 row">{% csrf_token %}
            <div class="col-lg-1 col-sm-2 text-center">
                <button class="btn btn-success" type="submit"><i class="bi bi-plus-circle-fill"></i></button>
            </div>
            <div class="col-lg-11 col-sm-8">
                <input type="text" class="form-control" name="nombre" required>
            </div>
        </form>
    </div>
</div>
{% include 'modals/eliminar_categoria_modal.html' %}
{% endblock %}
